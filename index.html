<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
  <title>Toboolist</title>
</head>
<body>

  <header>

    <!--LOGO-->
    <div class="logo">
      <img src="img/Logo.png" alt="">
    </div>

    <span id="text-logo">Toboolist</span>

  </header>

  <main>
    <div class="buttons">
      <input type="button"value="Add Task" class="button" id="button1"> 
      <input type="button"value="Add Section" class="button" id="button2">
    </div>

    <section class="tasks">
      <span class="title2">&#9662; New Task</span>

      <div class="title3-content">

        <div class="check">
          &#10003;
        </div>

        <span class="title3">Quarterly Newsletter</span>

        <div class="type-task" id="editorial">
          <span>Editorial</span>
        </div>

      </div>

    </section>
  </main>

  <footer>

  </footer>

  
</body>
</html>
